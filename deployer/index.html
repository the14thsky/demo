<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Tester</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Region', 'Visitor'],
                ['Singapore', 58.6], ['Rest of South-East Asia', 28.0],
                ['India Sub-Continent', 2.0], ['Rest of Asia', 7.7], ['Oceania', 1.6],
                ['Middle East', 0.4], ['Europe', 1.2], ['Rest of the World', 0.6]
            ]);
            var options = {
                title: 'Visitor Breakdown by Region',
                is3D: true,
                width: 768,
                height: 420,
                fontName: 'Open Sans',
                fontSize: 13,
                pieSliceText: 'none',
                chartArea: {width: '100%', height:'100%'},
                tooltip: { text: 'percentage' },
            };
            var chart = new google.visualization.PieChart(document.getElementById('visitorsgraph'));
            chart.draw(data, options);
        }

    </script>
    <style>
        @media screen and (max-width: 767px) {
            .hearFromOurVisitors, .hearFromOurVisitors2 {
                min-height: inherit !important;
            }
        }
    </style>
</head>
<body>
<h1>Web Tester</h1>
<hr>
<div id="visitorsgraph"></div>
</body>
</html>
